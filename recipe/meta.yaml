{% set name = "pyscal-rdf" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyscal_rdf-{{ version }}.tar.gz
  sha256: 8553269ad908f811889b098b32784346b159ff424ca125780bc6654068f7b077

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8 
    - pip
  run:
    - python >=3.8
    - numpy
    - ase
    - rdflib
    - pyyaml
    - python-graphviz
    - networkx
    - ipycytoscape
    - conda-forge/label/pyscal_dev::pyscal
    - spglib
    - pyscal3

test:
  imports:
    - pyscal_rdf
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://rdf.pyscal.org
  summary: Ontology based structural manipulation and quering
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - srmnitc
