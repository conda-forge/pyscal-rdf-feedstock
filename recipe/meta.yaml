{% set name = "pyscal-rdf" %}
{% set version = "0.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyscal_rdf-{{ version }}.tar.gz
  sha256: c57a2edf2f994069cca78c9f76dc9f804979513c1b9159063e44a33f67f1cd0b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - numpy
    - ase
    - rdflib
    - pyyaml
    - python-graphviz
    - networkx
    - ipycytoscape
    - spglib
    - pyscal3 >=3.1.7
    - pandas
    - owlready2

test:
  imports:
    - pyscal_rdf
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://rdf.pyscal.org
  summary: Ontology based structural manipulation and quering
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - srmnitc
