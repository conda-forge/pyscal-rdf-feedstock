{% set name = "pyscal-rdf" %}
{% set version = "0.1.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyscal_rdf-{{ version }}.tar.gz
  sha256: 77c0a5e305510e03b33941852c02e3aed0ea29d50f7695f9206bf4fb5e9c86f2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - numpy
    - ase
    - rdflib
    - pyyaml
    - python-graphviz
    - networkx
    - ipycytoscape
    - spglib
    - pyscal3 >=3.1.7
    - pandas
    - owlready2

test:
  imports:
    - pyscal_rdf
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://rdf.pyscal.org
  summary: Ontology based structural manipulation and quering
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - srmnitc
